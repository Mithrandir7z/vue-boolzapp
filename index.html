<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Link css-->
    <link rel="stylesheet" href="css/style.css">

    <!--cdn font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />


    <title>Whats App</title>
</head>
<body>

<div class="app-wrapper">
    <!--INIZIO HEADER-->
    <header>

        <!--INIZIO HEAD LEFT-->
        <div class="head_left">

            <div class="panel_left">
                <div class="avatar">
                    <img src="img/avatar_2.jpg" alt="mio-avatar">
                    <h3>Mattia</h3>
                </div>


                <div class="buttons_icon">
                    <div class="icons">
                        <i class="far fa-circle"></i>
                    </div>
                    <div class="icons">
                        <i class="fas fa-comment-alt"></i>
                    </div>
                    <div class="icons">
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </div>
            </div>

        </div>
        <!--FINE HEAD LEFT-->


        <!--INIZIO HEAD RIGHT-->
        <div class="head_right">

            <div class="panel_right">
                <div class="avatar_utenti">
                    <h3>{{nomeUtente}}</h3>
                </div>

                <div class="buttons_icon">
                    <div class="icons">
                        <i class="fas fa-search"></i>
                    </div>
                    <div class="icons">
                        <i class="fas fa-paperclip"></i>
                    </div>
                    <div class="icons">
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </div>
            </div>

        </div>
        <!--FINE HEAD RIGHT-->
        
    </header>
    <!--FINE HEADER-->



    <!--INIZIO MAIN-->
    <main class="clearfix">
        <nav>
            <div class="nav-top">
                <div class="ricevi-notifiche">
                    <div class="avatar alarm">
                        
                    </div>

                    <h3><strong>Ricevi notifiche di nuovi messaggi</strong></h3>
                </div>

                <div class="filter">
                    <div class="search-icon">
                        <i class="fas fa-search"></i>
                    </div>

                    <div class="search-input">
                        <label for="">
                            <input type="text" placeholder="Cerca o inizia una nuova chat">
                        </label>
                    </div>
                </div>
            </div>
        </nav>

        <div class="main-content">

            <div class="text-area-box">

            </div>

           <div class="write-input">
               <div class="emoticons icons">
                    <i class="far fa-smile"></i>
               </div>

               <div class="text-input">
                <label for="">
                    <input type="text">
                </label>
               </div>

               <div class="microphone icons">
                <i class="fas fa-microphone"></i>
               </div>
           </div>
        </div>
    </main>
    <!--FINE MAIN-->
</div>




    <!--Vue cdn-->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <!--Datejs cdn-->
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <!--link javascript-->
    <script src="js/script.js"></script>
</body>
</html>
